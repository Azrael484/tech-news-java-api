<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div layout:fragment="content">

    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>

    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
        <div>
            <label for="email">email:</label>
            <input type="text" th:field="*{email}" id="email"/>
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" th:field="*{password}" id="password"/>
        </div>
        <div>
            <button type="submit">login</button>
        </div>

        <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
            <div>
                <label for="username">username:</label>
                <input type="text" th:field="*{username}"} id="username"/>
            </div>
            <div>
                <label for="sign-email">email:</label>
                <input type="text" th:field="*{email}" id="sign-email"/>
            </div>
            <div>
                <label for="sign-password">password:</label>
                <input type="password" th:field="*{password}" id="sign-password"/>
            </div>
            <div>
                <button type="submit">signup</button>
            </div>
        </form>
    </form>
</div>

</body>
</html>
